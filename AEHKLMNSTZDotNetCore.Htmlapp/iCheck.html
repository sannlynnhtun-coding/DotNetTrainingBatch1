<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="icheck-success">
            <input type="checkbox" id="someCheckboxId" />
            <label for="someCheckboxId">Click to check</label>
        </div>

        <div class="icheck-primary">
            <input type="radio" id="someRadioId1" name="someGroupName" />
            <label for="someRadioId1">Option 1</label>
        </div>
        <div class="icheck-primary">
            <input type="radio" id="someRadioId2" name="someGroupName" />
            <label for="someRadioId2">Option 2</label>
        </div>
        <button type="button" id="btnSubmit">Submit</button>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script>
      $("#btnSubmit").click(function () {
        console.log($("#someCheckboxId").is(':checked'));
      });

    //   $("#someCheckboxId").on("ifChecked", function (event) {
    //     alert($(this).val()); // alert value

    </script>
    </body>
</html>
